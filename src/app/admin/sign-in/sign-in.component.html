<div class="ui-view">
  <div class="login-page">
    <div class="img-container">
      <div class="text-center float-end photo">
        <img src="../../../assets/images/flat-avatar.png" class="user-avatar img-circle img-responsive" />
          <h1>meraTalent<br /><small>Find talents around the world<br/> at one place</small></h1>
        </div>
      </div>
      
      <div class="form-content">

        <form role="form" class="bottom-75" ng-submit="submit()">
        <div class="table-form">
          <div class="form-groups">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Username/Email" #userName required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" #userPassword required>
            </div>
            
              
          </div>	
          <div class="button-container">
            <button type="button" class="btn btn-default login" (click)="authService.SignIn(userName.value, userPassword.value)"><img src="../../../assets/images/arrow.png" alt=""></button>
          </div>
        </div>
        <div class="remember">
          <button type="button" class="btn googleBtn pointer" (click)="authService.GoogleAuth()">
            
           <span class="text-white"> Log in with <i class="bi bi-google text-orange"></i>oogle</span>
          </button>
          <span class="pass mt-2 pointer" routerLink="/forgot-password"> forgot password?</span>
        </div>			
        </form>
        <div class="pro-link fw-bold">
          <span>Don't have an account?<span class="redirect pointer" routerLink="/register-user"> Sign <span class="text-orange">U</span>p</span></span>
        </div>
      </div>			
    </div>
</div>
